{% extends 'Common.html' %}
{% block sree %}
    <style>
    #a_first_row
    {
        font-size: 25px;
        background-color: yellow;

    }
    #l_first_row
    {
        color: red;
        background-color: black;
        font-size: 18px;
    }
    </style>
    <form action="{% url 'updated' %}" method="post">
    {% csrf_token %}

   <table align="center" border="0" height="200px" width="300px">
   <tr><th id="a_first_row">Update Employee Page</th></tr>
   <tr><th><input type="number" value="{{ update.idno }}"  name="ue1" readonly></th></tr>
   <tr><th><input type="text"  value="{{ update.name }}" name="ue2"></th></tr>
   <tr><th><input type="number" value="{{ update.salary }}"  name="ue3"></th></tr>
   <tr><th><button type="submit" id="l_first_row">Update</button></th></tr>
   </table>
    </form>
{% endblock %}
